<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/avatarTino.jpg" /> -->
        <ion-img src="/assets/avatarTino.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true">
    <ion-avatar>
      <img src="/assets/avatarTino.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item >
      <ion-avatar slot="start">
        <img src="/assets/avatarTino.jpg" />
      </ion-avatar>
      <ion-label>Tino</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
