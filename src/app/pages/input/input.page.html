<app-header [titulo]="nombre || 'input' "></app-header>

<ion-content class="ion-padding">

    <ion-list>
        <ion-list-header>
            <ion-label>Input normal</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Nombre:</ion-label>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <form #formulario="ngForm" (ngSubmit)="onSubmit( formulario )">

            <ion-list-header>
                <ion-label>Formulario VÃ¡lido: {{ formulario.valid }}</ion-label>
            </ion-list-header>

            <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input type="email" placeholder="Email" required name="email" [(ngModel)]="user.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Password:</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>

            <ion-button [disabled]="formulario.invalid" type="submit" expand="block">
                login
            </ion-button>
        </form>
    </ion-list>
</ion-content>
