<app-header titulo="date"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos personales</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <!-- <ion-datetime display-format="DD.MM.YYYY"></ion-datetime> -->
      <ion-datetime [value]="fNac.toISOString()" display-format="DD.MM.YYYY" (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD.MM.YYYY" min="1900-01-01" max="2050-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime display-format="YYYY" min="1900" max="2050"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
